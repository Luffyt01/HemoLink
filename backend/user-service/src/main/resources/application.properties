spring.application.name=user-service
server.servlet.context-path=/users
server.port=9020

# Keep your existing DB config0
#spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
#spring.datasource.username=postgres
#spring.datasource.password=8055

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Swagger config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# Eureka
#eureka.client.service-url.defaultZone=https://hemo-discovery-app.azurewebsites.net/eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

jwt.secretKey = ${JWT_SECRET_KEY}

spring.data.redis.host=${REDIS_DB_HOST}
spring.data.redis.port=${REDIS_DB_PORT}
spring.data.redis.password=${REDIS_DB_PASSWORD}

spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true