spring:
  application:
    name:
      api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service-api-docs
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/v3/api-docs
          filters:
            - StripPrefix=2
        - id: user-service-swagger
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/swagger-ui/**
          filters:
            - StripPrefix=2

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2
            - name: AuthenticationFilter
        - id: matching-service
          uri: lb://matching-service
          predicates:
            - Path=/api/v1/matching/**
          filters:
            - StripPrefix=2
            - name: AuthenticationFilter

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: true


jwt.secretKey: ${JWT_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health,info
